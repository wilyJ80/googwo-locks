<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DocList</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
    }

    .locked {
      color: red;
    }

    .unlocked {
      color: green;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
    }

    button {
      margin-left: 4px;
    }
  </style>
</head>

<body>
  <h1>Files</h1>
  <form action="/create" method="post">
    <input name="filename" placeholder="new file name" required />
    <button type="submit">Create</button>
  </form>

  <ul>
    {% for f in files %}
      <li>
        {{ f }} â€”
        {% if states[f] %}
          <span class="locked">ðŸ”’ Locked by {{ states[f] }}</span>
          <form action="/view/{{ f }}" method="get" style="display:inline">
            <button>View</button>
          </form>
        {% else %}
          <form action="/edit/{{ f }}" method="get" style="display:inline">
            <button>Edit</button>
          </form>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</body>

</html>
