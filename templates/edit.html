<!doctype html>
<html>

<head>
	<title>Editing {{ filename }}</title>
</head>

<body>
	<h1>Editing {{ filename }}</h1>
	<form method="post">
		<textarea name="content" style="width:100%;height:300px;">{{ content }}</textarea><br>
		<button type="submit">Save</button>
	</form>
	<form method="post" action="/release/{{ filename }}">
		<button type="submit">Release Lock</button>
	</form>
	<p><a href="/">Back to list</a></p>
</body>

</html>
