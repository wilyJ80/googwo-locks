<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Editing {{ filename }}</title>
	<style>
		body {
			font-family: sans-serif;
			max-width: 600px;
			margin: auto;
		}

		textarea {
			width: 100%;
			height: 300px;
			font-family: monospace;
			margin-bottom: 8px;
		}

		button {
			margin-right: 8px;
		}
	</style>
</head>

<body>
	<h1>Editing {{ filename }}</h1>

	<form method="post">
		<textarea name="content">{{ content }}</textarea><br>
		<button type="submit" name="action" value="save">Save (keep lock) 💾 🔒</button>
		<button type="submit" name="action" value="save_release">Save & Release 💾 🆓</button>
		<button type="submit" name="action" value="delete"
			onclick="return confirm('Are you sure you want to delete this file?');">🗑️ Delete</button>
	</form>

	<p><a href="/">Back to list</a></p>
</body>

</html>
