<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editing {{ filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <style>
        /* Ajustes específicos para alinhamento dos botões no edit.html */
        form button {
            margin-right: 10px; /* Garante espaçamento entre os botões */
        }
        form button:last-child {
            margin-right: 0; /* Remove margem do último botão */
        }

        /* Estilo para o parágrafo "Back to list" */
        p[style="text-align: center;"] {
            margin-top: 30px; /* Mais espaçamento superior */
            padding-top: 15px;
            border-top: 1px solid #eee; /* Linha divisória */
        }
    </style>
</head>

<body>
    <h1>Editing {{ filename }}</h1>

    <form method="post">
        <textarea name="content">{{ content }}</textarea><br>
        <button type="submit" name="action" value="save">&#x1F4BE; Save (keep lock) &#x1f510;</button>
        <button type="submit" name="action" value="save_release">&#x1F4BE; Save & Release &#x1F513;</button>
        <button type="submit" name="action" value="delete"
            onclick="return confirm('Are you sure you want to delete this file?');">&#x1F5D1;&#xFE0F; Delete</button>
    </form>
    <br>
    <p style="text-align: center;"><a href="/">Back to list</a></p>
</body>

</html>
